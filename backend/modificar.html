<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario">
        <label for="nombre">nombre:</label>
        <input type="text" id="nombreInput" name="nombre">
        <label for="precio" >precio:
        </label>
        <input type="number" id="precioInput" name="precio">

        <button id="btn-edit" type="submit">Modificar</button>
    </form>

    <script>

        const _precio = document.querySelector('#precioInput')
        const _nombre = document.querySelector('#nombreInput')

        
        
        document.querySelector('#formulario').addEventListener('submit', (e)=>{
            e.preventDefault()

            let nombre = _nombre.value;
            let precio = _precio.value;
            let productos = {nombre, precio}
            fetch('http://localhost:8080/api/productos/629305700a6bfeab1575de2e', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(productos)
            
        })    

        .then(res=>res.json())
        .then(datos => console.log(datos))
        console.log('datos:', nombre, precio);
        })
        
    </script>
</body>
</html>
