<div class="containerRP">
    <h1 class="h1RP">
      Reportar problema
    </h1>
    <form action="" class="formRP">
      <p>
          <label for="nameRP">Nombre:</label> 
          <br>
          <input type="text" name="Nombre" id="nameRP">
      </p>

      <p>
          <label for="emailRP">Email:</label> 
          <br>
          <input type="email" name="Email" id="emailRP">
      </p>



      <p>
          <label for="celRP">Telefono:</label> 
          <br>
          <input type="tel" name="Telefono" id="celRP">
      </p>



      <p>
          <label for="motivoRP">Motivo:</label> 
          <br>
          <input type="text" name="Motivo" id="motivoRP">
      </p>


      <p>
          <label for="mensajeRP">Mensaje:</label> 
          <br>
          <textarea name="mensaje" id="mensajeRP" cols="51" rows="10"></textarea>
      </p>

      <p class="btnRP">
          <button id="btnRP" type="submit">Enviar</button>
      </p>
  </form>
   
</div>
